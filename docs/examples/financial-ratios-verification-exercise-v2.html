        .markdown-content ul, .markdown-content ol {

        }
        .markdown-content li {
            margin-bottom: var(--space-2);
        }
        .markdown-content code {
            background-color: var(--color-gray-100);
            color: var(--color-primary-700);
            padding: 2px 6px;
            border-radius: var(--radius-sm);
            font-family: var(--font-family-mono);
            font-size: 0.9em;
        }
        .markdown-content pre {
            background-color: var(--color-gray-900);
            color: var(--color-gray-100);
            padding: var(--space-4);
            border-radius: var(--radius-md);
            overflow-x: auto;
            margin-bottom: var(--space-4);
        }
        .markdown-content pre code {
            background-color: transparent;
            color: inherit;
            padding: 0;
        }
        .markdown-content blockquote {

        }
        .markdown-content blockquote p {

        .markdown-content table {
            width: 100%;

            margin: var(--space-4) 0;
            font-size: var(--font-size-sm);
        }
        .markdown-content th {
            background-color: var(--color-primary-100);
            color: var(--color-primary-800);
            font-weight: var(--font-weight-semibold);
            padding: var(--space-3);
            text-align: left;
            border: 1px solid var(--color-primary-200);
        }
        .markdown-content td {
            padding: var(--space-3);
            border: 1px solid var(--color-gray-200);
            color: var(--color-gray-700);
        }
        .markdown-content hr {
            border: none;
            border-top: 2px solid var(--color-gray-200);
            margin: var(--space-8) 0;
        }
        .markdown-content strong {
            font-weight: var(--font-weight-semibold);
            color: var(--color-gray-900);
        }
        .markdown-content em {
            font-style: italic;
            color: var(--color-gray-600);
        }
        .markdown-content a {
            color: var(--color-primary-600);
            text-decoration: underline;
        }
        .markdown-content a:hover {
            color: var(--color-primary-700);
        }
        /* Image styling */
        .markdown-content img {
            max-width: 100%;
            height: auto;
            border-radius: var(--radius-md);
            margin: var(--space-6) 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        /* Checkbox styling for task lists */
        .markdown-content input[type="checkbox"] {
            margin-right: var(--space-2);
        }
        /* Details/summary styling for collapsible sections */
        .markdown-content details {
            background-color: var(--color-warning-50);
            border: 2px solid var(--color-warning-500);
            border-radius: var(--radius-md);
            padding: var(--space-4);
            margin: var(--space-4) 0;
        }
        .markdown-content summary {
            font-weight: var(--font-weight-bold);
            color: var(--color-warning-800);
            cursor: pointer;
            user-select: none;
            padding: var(--space-2);
            margin: calc(-1 * var(--space-4));
            margin-bottom: var(--space-4);
            background-color: var(--color-warning-100);
            border-radius: var(--radius-md) var(--radius-md) 0 0;
        }
        .markdown-content summary:hover {
            background-color: var(--color-warning-200);
        }
        .markdown-content details[open] summary {
            margin-bottom: var(--space-4);
        }
        .loading {
            text-align: center;
            padding: var(--space-8);
            color: var(--color-gray-600);
        }
        .print-button {
            position: fixed;
            bottom: var(--space-6);
            right: var(--space-6);
            background-color: var(--color-primary-600);
            color: white;
            border: none;
            border-radius: var(--radius-full);
            padding: var(--space-3) var(--space-5);
            font-weight: var(--font-weight-semibold);
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .print-button:hover {
            background-color: var(--color-primary-700);
        }
        @media print {
            .nav-main, .print-button {
                display: none;
            }
            .markdown-content {
                max-width: 100%;
            }
            .markdown-content details {
                border: 1px solid var(--color-gray-300);
            }
            .markdown-content details summary {
                display: none;
            }
        }
    </style>
</head>

    <button class="print-button" onclick="window.print()">üñ®Ô∏è Print Oefening</button>

    <!-- Scripts -->
    <script src="../js/navigation.js"></script>
    <script>
        // Configure marked options
        marked.setOptions({
            breaks: true,
            gfm: true,
            headerIds: true,
            mangle: false
        });

        // Fetch and render markdown
        fetch('financial-ratios-verification-exercise-v2.md')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Oefening niet gevonden');
                }
                return response.text();
            })
            .then(markdown => {
                const html = marked.parse(markdown);
                document.getElementById('markdown-content').innerHTML = html;
            })
            .catch(error => {
                document.getElementById('markdown-content').innerHTML =
                    '<div class="loading" style="color: var(--color-error-600);">‚ùå Fout bij laden van oefening: ' + error.message + '</div>';
            });
    </script>
